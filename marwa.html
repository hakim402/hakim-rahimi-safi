<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    div {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    p{
      color: white;
      position: absolute;
      bottom: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-transform: uppercase;
      font-size: 148px;
      color: transparent;
      text-align: center;
      font-family: Arial, sans-serif;
      background-image: url(./bg.JPG);
      background-size: cover;
      background-clip: text;
      animation: animated 10s linear infinite;
    }
    @keyframes animated {
      to {
        background-position-x: -100px;
      }
    }
      
  </style>

</head>
<body>
  <div>
    <h1>Marwa, ❤️ ❤️  </h1>
  </div>
</body>
</html>
